<div>
    <div id="createStoragelocation" class="create-page-distance">

        <div >
            <div style="margin-top: 0;" class="panel_title fl">{{i18n.common_term_location_label}}ï¼š</div>
            <div style="padding-left: 60px;">
                <tiny-radiogroup id="locationInfo.locationLock.id" values="locationInfo.locationLock.values" spacing="locationInfo.locationLock.spacing" layout="locationInfo.locationLock.layout" change="locationInfo.locationLock.change()"></tiny-radiogroup>
            </div>
            <div class="horizontal_line" style="clear:both;"></div>
            <div class="top20">
                <tiny-formfield>
                    <div>
                        <tiny-item label="locationInfo.location.label" require="locationInfo.location.require">
                            <div class="fl">

                            </div>
                        </tiny-item>
                    </div>

                    <div>
                        <tiny-item label="locationInfo.vpc.label" require="locationInfo.vpc.require">

                                </tiny-select>
                            </div>
                        </tiny-item>
                    </div>
                    <tiny-item class="fm-btn-top-small">
                        <tiny-button id="locationInfo.perBtn.id"
                                     text="locationInfo.perBtn.text"
                                     display="locationInfo.perBtn.display"
                                     click="locationInfo.perBtn.click()"></tiny-button>
                        <tiny-button id="locationInfo.nextBtn.id" text="locationInfo.nextBtn.text"
                                     click="locationInfo.nextBtn.click()" class="major-btn"></tiny-button>
                        <tiny-button id="locationInfo.cancelBtn.id" text="locationInfo.cancelBtn.text"
                                     click="locationInfo.cancelBtn.click()"></tiny-button>
